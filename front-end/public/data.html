<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>بيانات الأصول و الأملاك</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { font-family: Arial, Tahoma, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .header { background: #34495e; color: #fff; padding: 24px 0; text-align: center; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h2 { color: #2c3e50; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #ecf0f1; }
        tr:nth-child(even) { background: #f2f2f2; }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            table, th, td { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>بيانات الأصول و الأملاك</h1>
    </div>
    <div class="container">
        <h2>جدول البيانات</h2>
        <table>
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>اسم الأصل</th>
                    <th>النوع</th>
                    <th>الحالة</th>
                    <th>الموقع</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>حاسوب مكتبي</td>
                    <td>إلكترونيات</td>
                    <td>فعال</td>
                    <td>المكتب الرئيسي</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>طابعة ليزر</td>
                    <td>إلكترونيات</td>
                    <td>تحت الصيانة</td>
                    <td>قسم الطباعة</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>مكيف هواء</td>
                    <td>كهربائيات</td>
                    <td>فعال</td>
                    <td>الطابق الثاني</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
